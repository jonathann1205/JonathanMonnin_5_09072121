<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Orinoco</title>
</head>
<body>
    <div class="container">
              <header class="pt-3 pb-3 mb-3 border-bottom ">
                  <div class="container position-relative ">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-end  ">
                      <a href="./accueil.html" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none ">
                            <img src="/images/logo.png" alt="image du logo Orinoco" class="imgLogo position-absolute  start-0  ">
                      </a>
          
                      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 ">
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                      </form>
                      <div>
                        <a href="./panier.html">
                          <img src="./images/logoPanier.png" alt="">
                        </a>
                      </div>
                      
                    </div>
                  </div>
              </header>
              <div class="pagePanier">
                <div class="row justify-content-center">
                  <div>
                    <h1 ><strong>Votre panier</strong> </h1>
                  </div>
                  
                </div>
                <div class="row tabPanier justify-content-center">
                    <div class="panier col-8 " >
                      <table class="table ">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Lentille</th>
                            <th scope="col">Quantité</th>
                            <th scope="col">Prix</th>
                          </tr>
                        </thead>
                        <tbody class="produit">
                      
                        </tbody>
                      </table>
                    </div>  
                </div>
                <div class="row formPanier d-flex justify-content-center  ">
                  <form class="row g-3 d-flex justify-content-center">
                    <div class="col-4">
                      <label for="inputNom" class="form-label">Nom</label>
                      <input type="text" class="form-control border-bottom form-control-plaintext rounded-0" placeholder="Nom" aria-label="First name">
                    </div>
                    <div class="col-4">
                      <label for="inputPrenom" class="form-label">Prénom</label>
                      <input type="text" class="form-control border-bottom form-control-plaintext rounded-0" placeholder="Prénom" aria-label="Last name">
                    </div>
                    <div class="col-md-8">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control border-bottom form-control-plaintext rounded-0" id="inputEmail4">
                    </div>
                    <div class="col-8">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control border-bottom form-control-plaintext rounded-0" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Ville</label>
                      <input type="text" class="form-control border-bottom form-control-plaintext rounded-0" id="inputCity">
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Code postal </label>
                      <input type="text" class="form-control border-bottom form-control-plaintext rounded-0" id="inputZip">
                    </div>
                    
                  
                  </form> 
                  
                </div>
                <div class="row formPanierCb d-flex justify-content-center  ">
              <form class="row g-3 d-flex justify-content-center col-8 ">
                <div class="col-12">
                  <label for="inputNom" class="form-label">Numéro de carte bancaire</label>
                  <input type="text" class="form-control border-bottom form-control-plaintext rounded-0" placeholder="0000 0000 0000 0000" aria-label="Numéro de carte bancaire">
                </div>
                <div class="col-12 align-middle">
                  <p>date de validation</p>
                </div>
                <div class="col-6">
                  <select class="form-select " aria-label="mois ">
                    <option selected>mois</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
                <div class="col-6"> 
                  <select class="form-select " aria-label="Année">
                    <option selected>Année</option>
                    <option value="1">2021</option>
                    <option value="2">2022</option>
                    <option value="3">2023</option>
                    <option value="4">2024</option>
                    <option value="5">2025</option>
                    <option value="6">2026</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="inputPrenom" class="form-label">Code de vérification</label>
                  <input type="text" class="form-control border-bottom form-control-plaintext rounded-0" placeholder="000" aria-label="Code de vérification">
                </div>
              
                
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Commander</button>
                </div>
              </form> 
              
                </div>
              </div>
    </div>
        <footer class="border-bottom">
            <div class="container pt-3 pb-3 mb-3 ">
              <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a href="#" class="text-dark text-decoration-none">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#" class="text-dark text-decoration-none">contact</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#" class="text-dark text-decoration-none">Conditions d'utilisations</a></li>
                        </ul>
                    </div>
                </div>
            </div>    
        </footer>
    </div>
    <!-- script boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- scritp js -->

    <script src="./panier.js"></script>
</body>
</html>
